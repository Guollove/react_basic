<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reac</title>
</head>
<body>
         <!-- 准备好一个“容器” -->
         <div id="test1"></div>
         <div id="test2"></div>
         <div id="test3"></div>

         <!-- 引入react核心库 -->
         <script src="../js/react.js"></script>
         
         <!-- 引入react-dom，用于支持react操作DOM -->
         <script src="../js/react-dom.js"></script>
     
         <!-- 引入babel， 用于将jsx转为js -->
         <script src="../js/babel.min.js"></script>
         <script type="text/babel">

            class Person extends React.Component{
                render(){
                    console.log(this);
                    const {name,age,sex} = this.props
                    return (
                        <ul>
                            <li>姓名：{name}</li>    
                            <li>性别：{sex}</li>    
                            <li>年龄：{age}</li>    
                        </ul>
                    )
                }
            }

            ReactDOM.render(<Person name="jquery" age="18" sex="男"/>,document.getElementById('test1'))
            ReactDOM.render(<Person name="javascript" age="18" sex="女"/>,document.getElementById('test2'))
            ReactDOM.render(<Person name="react" age="18" sex="男"/>,document.getElementById('test3'))
         </script>
    
</body>
</html>
